<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="listStyle.css">
  <title>Ежедневник</title>
  <script ENGINE="text/javascript" src="https://code.jquery.com/jquery-1.11.2.js "></script>
  <script src="script.js"></script>
</head>
<body>
  <main>
    <div class="listWork">
      <h2>Список дел:</h2>
      <div class="not">Целей нет.</div>
      <ul class="tasklist">

      </ul>
    </div>
    <div class="addWork">
      <h2>Добавить новое дело:</h2>
      <div class="newWork">
        <label for="title">*Название</label><br>
        <input type="text" name="" value="Купить лошадь" id="title"><br>
        <label for="text">*Описание</label><br>
        <textarea name="" rows="8" id="text">По цене</textarea>
        <button type="button" name="button" id="taskAdd">Добавить дело</button>
      </div>
    </div>
  </main>
</body>
</html>
